<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag Example</title>
    </head>
    <body>
        <h2>Show Student Subjects Wise Marks</h2>
        <table border="1" class="table_example" >
            <thead>
                <tr>
                    <th>Subject Code</th>
                    <th>Subject</th>
                    <th colspan="2">Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>Python</td>
                    <td>56</td>
                    <td rowspan="5">291</td>
                    
                </tr>

                <tr>
                    <td>02</td>
                    <td>HTML and CSS</td>
                    <td>66</td>
                </tr>

                <tr>
                    <td>03</td>
                    <td>Java</td>
                    <td>76</td>
                </tr>

                <tr>
                    <td>04</td>
                    <td>Database</td>
                    <td>87</td>
                </tr>

                <tr>
                    <td><b>Percentage*</b></td>
                    <td>56.87%</td>
                    <td>Total Marks</td>
                </tr>

            </tbody>
        </table>

        <h3>Student Expense</h3>

        <table border="1" class="expense_table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Expense</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Rohan</td>
                    <td>200</td>
                </tr>
                
                <tr>
                    <td>Meera</td>
                    <td rowspan="2">350</td>
                </tr>

                <tr>
                    <td>Mohan</td>
                </tr>

                <tr>
                    <td>Seema</td>
                    <td>230</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="2">Total Amount 600</td>
                </tr>

                <tr>
                    <td colspan="2">This is a Expense Data of Student for a event</td>
                </tr>

            </tfoot>


        </table>
    </body>
</html>
