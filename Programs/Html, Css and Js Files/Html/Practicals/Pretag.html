<!DOCTYPE html>
<!-- This is a program of text formatting tags -->
<html>
    <head>
        <title>Pre Tag</title>
    </head>
    <body style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <h1>Pre Tag</h1>
<pre><!--We Created a pre tags that preformats the text we write in it. -->
Spaces
            and line breaks
            within this element
        are shown as typed.
</pre>
<hr>
        <h2><u>Subscript and Superscript</u></h2><!--We use "<u>" tag to under the text in between the opening and closing tags-->
        <!--We use "<sub>" tag to Subscript the text written in it. -->
        <p>The formula of water is H<sub>2</sub>O,and the formula of alcohol is C<sub>2</sub>H<sub>5</sub>OH</p>
        <!--We use "<sup>" tag to Superscript the text written in it. -->
        <p>E=mc<sup>2</sup>,where E --- kinetic energy, m --- mass, c --- the speed of light</p>
        <p><i>Thank You</i></p> <!--we us '<i>' tag to make the text in in itallic-->
    </body>
</html>
