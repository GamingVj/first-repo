<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <link rel="stylesheet" type="text/css" href="../../Css/form.css">
</head>
<body>
    <div class="container">
        <h1>College Admission Form</h1>
        <form action="/submit-form" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="program">Program of Study:</label>
            <select id="program" name="program" required>
                <option value="">Select a Program</option>
                <option value="Engineering">Engineering</option>
                <option value="Business">Business</option>
                <option value="Medicine">Medicine</option>
                <option value="Arts">Arts</option>
                <option value="Science">Science</option>
            </select>

            <label for="highschool">High School Name:</label>
            <input type="text" id="highschool" name="highschool" required>

            <label for="gpa">GPA:</label>
            <input type="text" id="gpa" name="gpa" required>

            <label for="essay">Personal Statement/Essay:</label>
            <textarea id="essay" name="essay" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
