<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="textch">Text Change</h1>
    <button onclick="changeText()">Change text</button>

    <script>

        function changeText()
        {
            let a = document.getElementById('textch');
            a.style.color = "red";
            a.innerHTML="Text,Changed!";
        }
    </script>
</body>
</html>
