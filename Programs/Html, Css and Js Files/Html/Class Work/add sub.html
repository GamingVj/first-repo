<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
    let a = 20;
    let b = 2;
    let m = true;
    let n = false;

    let sum = a+b;
    document.write("Sum of " ,a,"  + ",b, " is = ",sum);

    let sub = a-b;
    document.write("<br> Sum of " ,a,"  - ",b, " is = ",sub);

    let mul = a*b;
    document.write("<br> Sum of " ,a,"  x ",b, " is = ",mul);

    let div = a/b;
    document.write("<br> Sum of " ,a,"  / ",b, " is = ",div);

    let a1 = (a+=10);
    document.write("<br> Sum of " ,a,"  + 10 ", "is = ",a1);

    let a2 = (a-=10);
    document.write("<br> Sum of " ,a,"  - 10 ", "is = ",a2);

    let a3 = (a*=10);
    document.write("<br> Sum of " ,a,"  * 10 ", "is = ",a3);

    let a4 = (a/=10);
    document.write("<br> Sum of " ,a,"  / 10 ", "is = ",a4);

    let a5 = (a%=10);
    document.write("<br> Sum of " ,a,"  % 10 ", "is = ",a5);
    
    let a6 = (a==10);
    document.write("<br> Sum of " ,a,"  == 10 ", "is = ",a6);

    let a7 = (a!=10);
    document.write("<br> Sum of " ,a,"  != 10 ", "is = ",a7);

    let a8 = (a<=10);
    document.write("<br> Sum of " ,a,"  <= 10 ", "is = ",a8);

    let a9 = (a>=10);
    document.write("<br> Sum of " ,a,"  >= 10 ", "is = ",a9);
    
    document.write("<br> or operator : ",m || n);

    let c = false;
    document.write("<br>",!c);



</script>
</body>
</html>
