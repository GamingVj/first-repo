<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            border: 2px solid black;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-columns: 20% 50% 30%;
            grid-template-columns: 300px 200px auto;
            grid-template-rows: 100px 200px 100px;
            gap: 20px ;

        }

        .box{
            border: 2px solid greenyellow;
            align-content: center;
            text-align: center;
        }

        .box1{
            align-self: center;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
</body>
</html>
