<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studnet|Sign Up</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Sign Up</h1>
        <form action="#" method="post">
            <label for="email">Username:</label>
            <input type="email" id="email" name="email" required placeholder="Enter Your Email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter Your Password"><br><br>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Your Password"><br><br>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
