<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        :root {
            --primary-color: #879f73;
            --secondary-color: #b1c8af;
            --backgorund-color: #f7f9f6;
            --text-color: #080a07;
            --accent-color: #8cb08e;
        }
        a{
            text-decoration: none;
        }

        body{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--backgorund-color);
        }

        nav a img{
            border-radius: 50%;
            margin-left: 20px;
            margin-right: 20px; 
            padding-top: 5px;
            justify-content: center;
            ;
        }

        nav{
            display: flex;
            height: 80px;
            background-color: var(--text-color);
            align-items: center;
            justify-content: space-between;
            
        }

        nav ul{
            display: flex;
            padding: 0 20px 0 20px;
            /* border: 2px solid black; */
            width: 500px;
        }

        nav ul li{
            margin: 25px;
            color: var(--text-color);
        }
        
        li{
            align-content: space-evenly;
            justify-content: space-between;
        }

        .logo{
            font-size: 25px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .content{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
            /* padding: 80px 20px 80px 20px; */
            /* border: 2px solid black; */
        }

        .content .item{
            width: 300px;
            height: 200px;
            border: 2px solid blue;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 10px;
            color: var(--text-color);
            background-color: var(--primary-color);
        }

        #wel{
            text-align: center;
            color: var(--text-color);
            font-size: 30px;
            margin-top: 20px;
            /* margin-bottom: ; */
        }
        header{
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
        }
        footer{
            background-color: var(--secondary-color);
            padding: 10px;
            text-align: center;
            color: var(--text-color);
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .res a img{
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
            display: block;
        }

        .res a{
            width: 100%;
            height: 100%;
            display: block;
        }

        .res{
            overflow: hidden;
            position: relative;
        }

    </style>
</head>
