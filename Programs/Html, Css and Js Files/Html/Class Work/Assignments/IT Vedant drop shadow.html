<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropsho</title>
    <style>
        h1{
            text-align: center;
            font-family: Arial, sans-serif;
            /* text-shadow: 6px 5px 12px black; */
            filter: drop-shadow(9px 12px 6px grey);
            font-size: 90px;
            margin-top: 20px;
            
        }
        
        div{
            border: 3px solid black;
            background-color: white;
            filter: drop-shadow( 8px 15px 3px rgb(184, 183, 183));
            margin-bottom: 60px;
            text-align: center;
            width: 500px;
            margin-left: 570px;
            padding: 0px 20px 0 20px;
            
        }

        img {
            display: block;
            margin: 0 auto;
            width: 800px;
            height: 500px;
            filter: drop-shadow( 8px 15px 3px rgb(184, 183, 183));
        }
    </style>
</head>
<body>
    <h1>IT Vedant</h1>
    <div>
        <p><i>India's Leading and Trusted IT Traning Institute Offering Classroom & Online Traning</i></p>
    </div>
    <img src="../../../../assets/Itvedant-logo-300x103.webp" alt="IT Vedant Logo" >
</body>
</html>
