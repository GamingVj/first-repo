<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studnet|Sign In</title>
    <style>
        div{
            background-color: #f1e7ba;
            padding: 20px;
            width: 420px;
            height: 210px;
            margin: 200px auto 200px auto;
            
        }
        button{
            background-color: #e84420;
            color: white;
            padding: 10px 193px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 13px;
        }
        body{
            color: white;
        }
        #password{
            background-color: white;
            border: white;
            border-radius: 5px;
            padding: 5px;
            margin: 10px 0 0 0;
            width: 410px;
        }
        #email{
            background-color: white;
            border:white;
            border-radius: 5px;
            padding: 5px;
            margin: 10px 0 0 0;
            width: 410px;
        }
    </style>
</head>
<body>
    <div>
        <form action="#" method="post">
            <label for="email">Enter Username:</label><br>
            <input type="email" id="email" name="email" required placeholder="Enter Your Email"><br><br>

            <label for="password">Enter Password:</label><br>
            <input type="password" id="password" name="password" required placeholder="Enter Your Password"><br><br>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
