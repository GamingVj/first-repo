<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .responsive-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .screen-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            color: #495057;
        }

        @media (min-width: 700px) {
            .responsive-image {
                content: url("../../../assets/art 1.png");
            }
            .screen-info::after {
                content: "Screen width â‰¥ 700px - Showing Art 1";
            }
        }

        @media (max-width: 699px) {
            .responsive-image {
                content: url("../../../assets/art 2.png");
            }
            .screen-info::after {
                content: "Screen width < 700px - Showing Art 2";
            }
        }

        .bg-responsive {
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin: 20px auto;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 700px) {
            .bg-responsive {
                background-image: url("../../../assets/art 1.png");
            }
        }

        @media (max-width: 699px) {
            .bg-responsive {
                background-image: url("../../../assets/art 2.png");
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive Image</h1>
        <p>Resize your browser window to see the image change at 700px breakpoint!</p>
        <img src="../../../assets/art 1.png" alt="Responsive Image" class="responsive-image">
    </div>
</body>
</html>
