<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Enter Your Marks:");

    if (a = 35)
    {
        document.write("You are have D Grade.")
    }

    else if (a<=45){
        document.write("You are have C Grade.")
    }

    else if (a<=55){
        document.write("You are have B Grade.")
    }

    else if (a<=65){
        document.write("You are have B+ Grade.")
    }

    else if (a<=75){
        document.write("You are have A Grade.")
    }

    else if (a<=85){
        document.write("You are have A+ Grade.")
    }

    else if (a<=90){
        document.write("You are have O Grade.")
    }

    else if (a=100){
        document.write("You are have O+ Grade.")
    }

    else (a<=35)
    {
        document.write("You are Failed.")
    }
    </script>
</body>
</html>
